<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <title>蟹黄堡</title>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="height: 80px;padding: 0 15%;">
                <el-row gutter="10">
                    <el-col :span="1">
                        <div class="grid-content">
                        </div>
                    </el-col>
                    <el-col :span="4">
                        <div class="grid-content">
                            <a href="">
                                <el-image style="width: auto; height: 80px" src="resources/temp/LOGO.jpg"></el-image>
                            </a>
                        </div>
                    </el-col>
                    <el-col :span="7">
                        <div class="grid-content">
                            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal"
                                @select="handleSelect" style="background-color: #ffebcd;">
                                <el-menu-item index="1" style="height: 80px; font-size: 20px; line-height: 80px;"><a
                                        href="" target="_blank" style="text-decoration: none;">学校官网</a></el-menu-item>
                                <el-menu-item index="2" style="height: 80px; font-size: 20px; line-height: 80px;"><a
                                        href="" target="_blank" style="text-decoration: none;">新生专区</a></el-menu-item>
                            </el-menu>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content"></div>
                    </el-col>
                    <el-col :span="2">
                        <div class="grid-content" style="padding-top: 20px;">
                            <el-link href="" target="_blank">注册</el-link>
                        </div>
                    </el-col>
                    <el-col :span="2">
                        <div class="grid-content" style="padding-top: 20px;">
                            <el-link href="" target="_blank">登录</el-link>
                        </div>
                    </el-col>
                    <el-col :span="2">
                        <div class="grid-content" style="padding-top: 18px;">
                            <el-dropdown>
                                <span class="el-dropdown-link">
                                    <el-avatar size="large"
                                        src="https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png"></el-avatar><i
                                        class="el-icon-arrow-down el-icon--right"></i>
                                </span>
                                <el-dropdown-menu slot="dropdown">
                                    <el-dropdown-item>个人信息</el-dropdown-item>
                                    <el-dropdown-item>我的收藏</el-dropdown-item>
                                    <el-dropdown-item>最近浏览</el-dropdown-item>
                                    <el-dropdown-item disabled>上传测评</el-dropdown-item>
                                    <el-dropdown-item divided>推荐</el-dropdown-item>
                                </el-dropdown-menu>
                            </el-dropdown>

                        </div>
                    </el-col>
                    <el-col :span="1">
                        <div class="grid-content"></div>
                    </el-col>
                </el-row>
            </el-header>
            <div class="line"></div>
            <el-main style="line-height: 1160px; margin: 15px 20% 30px 20%;">
                <el-container>
                    <el-header style="background-color: #fff;height: 350px;">
                        <el-row gutter="10px">
                            <el-col :span="14" style="height: 350px;">
                                <div class="grid-content">
                                    <el-carousel indicator-position="outside">
                                        <el-carousel-item v-for="item in 4" :key="item">
                                            <h3>{{ item }}</h3>
                                        </el-carousel-item>
                                    </el-carousel>
                                </div>
                            </el-col>
                            <el-col :span="10" style="height: 350px;">
                                <div class="grid-content">
                                    <el-container>
                                        <el-header style="height: 300px; background-color: #fff;">
                                            <el-calendar v-model="Date" style="line-height: 30px; height: 10px;">
                                            </el-calendar></el-header>
                                        <el-container>
                                            <el-main style="height: 50px; padding: 0 0;">
                                                <el-input placeholder="请输入内容" v-model="input"
                                                    style="padding-left: 30px; width: auto;">
                                                </el-input></el-main>
                                            <el-aside width="auto" style="height: 50px;">
                                                <el-button type="primary"
                                                    icon="el-icon-search">搜索</el-button></el-aside>
                                        </el-container>

                                    </el-container>
                                </div>
                            </el-col>
                        </el-row></el-header>
                    <el-container>
                        <el-main style="line-height: 1160px; margin: 10px 5px;">
                            <el-container>
                                <el-header style="background-color: #fff; height: 100px;"><el-container>
                                        <el-aside style="height: 100px; width: 60px; line-height: 90px;">分类：</el-aside>
                                        <el-main style="height: 100px; padding: 20px 0;">
                                            <div>
                                                <el-radio-group v-model="radio">
                                                    <el-radio-button label="不限"
                                                        style="padding-left: 20px;"></el-radio-button>
                                                    <el-radio-button label="炸鸡汉堡"
                                                        style="padding-left: 20px;"></el-radio-button>
                                                    <el-radio-button label="米饭快餐"
                                                        style="padding-left: 20px;"></el-radio-button>
                                                    <el-radio-button label="香锅麻辣烫"
                                                        style="padding-left: 20px;"></el-radio-button>
                                                    <el-radio-button label="火锅海底捞"
                                                        style="padding-left: 20px;"></el-radio-button>
                                                    <el-radio-button label="饺子馄饨"
                                                        style="padding-left: 20px;"></el-radio-button>
                                                    <el-radio-button label="小吃"
                                                        style="padding-left: 20px;"></el-radio-button>
                                                </el-radio-group>
                                            </div>
                                        </el-main>
                                    </el-container></el-header>
                                <el-container>
                                    <el-main style="">
                                        <el-row v-for="item in List" :key='item.id' :gutter="5" type="flex"
                                            @click.native="routerJump(item.id)">
                                            <el-col :span="8" style="height: 150px;">
                                                <div style="line-height: 150px;">
                                                    <img :src="item.imgUrl" alt="" style="width: auto; height: 140px;">
                                                </div>
                                            </el-col>
                                            <el-col :span="8" style="line-height: 150px;">
                                                <div style="display: flex; flex-direction: column;">
                                                    <h3 style="line-height: 30px;">{{item.name}}</h3>
                                                    <el-rate v-model="item.rate" score-template="{value}" disabled
                                                        show-score text-color="#ff9900">
                                                    </el-rate>
                                                    <span style="line-height: 20px;">{{'￥'+item.price+'/人'}}</span>
                                                </div>
                                            </el-col>
                                        </el-row>
                                    </el-main>
                                    <el-aside width="300px" style="padding-left: 50px;"><el-collapse
                                            v-model="activeName" accordion>
                                            <el-collapse-item title="URP" name="1">
                                                <div>urp快速入口</div>
                                                <div>urp.shou.edu.cn</div>
                                            </el-collapse-item>
                                            <el-collapse-item title="实用小工具" name="2">
                                                <div>随机选菜</div>
                                                <div>黄历</div>
                                            </el-collapse-item>
                                            <el-collapse-item title="意见建议" name="3">
                                                <div>goto suggestion</div>
                                            </el-collapse-item>
                                            <el-collapse-item title="关于我们" name="4">
                                                <div>邮箱</div>
                                            </el-collapse-item>
                                        </el-collapse></el-aside>
                                </el-container>
                            </el-container>
                        </el-main>
                    </el-container>
                </el-container>
            </el-main>
        </el-container>
    </div>
</body>
</style>
<!-- 引入Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- 引入Vue -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- 引入Element -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                activeIndex: '',
                Date: '2022-12-08',
                input: '',
                radio: '不限',
                activeName: '',
                List: [
                    {
                        id: 1,
                        imgUrl: 'https://tse1-mm.cn.bing.net/th/id/OIP-C.pgEh9lxX9ORdG_dmdwm6iAHaE8?w=264&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7',
                        name: '串串',
                        price: 98,
                        rate: '4.1'
                    },
                    {
                        id: 2,
                        imgUrl: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.WuFfRoMZEMdS5HWjFgpmlQHaE8?w=253&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7',
                        name: '烤鸭',
                        price: 60,
                        rate: '4.5'
                    },
                    {
                        id: 3,
                        imgUrl: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.oAu1nmevDLedDzskCSgWzgHaE-?w=260&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7',
                        name: '小笼包',
                        price: 44,
                        rate: '4.8'
                    },

                ]
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            routerJump(e) {
                this.$router.push({
                    path: '/detail', query: { id: e }
                })
                localStorage.setItem('jobId', e)
                console.log(e)
            }
        }
    });
</script>
<style>
    .el-calendar-table .el-calendar-day {
        height: 30px;
        padding: 0px;
    }

    .el-calendar__body {
        padding-top: 5px;
        padding-bottom: 10px;
    }

    .el-calendar-table thead th {
        padding: 0px;
    }
</style>

</html>
